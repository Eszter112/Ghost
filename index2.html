<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div
                class="container d-flex d-column flex-lg-row justify-content-between align-items-start align-items-center">


                <ul class="navbar-nav flex-column flex-lg-row">
                    <li class="nav-item"> <a href="index1.html" class="nav-link px-1 text-white">Home</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link px-1 text-white">About</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link px-1 text-white">Collection</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link px-1 text-white">Author</a></li>
                    <li class="nav-item"> <a href="index2.html" class="nav-link px-1 text-white">Contact</a></li>

                </ul>
                <div class="d-flex justify-content-end flex-column flex-lg-row">
                    <a href="#" class="btn  btn-sm mt-lg-0"><i class="fa-brands fa-facebook"
                            style="color: #ffffff;"></i></a>
                    <a href="#" class="btn btn-sm mt-lg-0"><i class="fa-brands fa-square-twitter"
                            style="color: #ffffff"></i></a>
                    <a href="#" class="btn btn-outline-light btn-sm mt-lg-0">Subcribe</a>

                </div>

            </div>
        </nav>

        <div class="container flex-d align-items-center text-align-center">
            <h1 class="text-white">Ghost</h1>
            <p class="text-white">Thoughts, stories and ideas</p>
        </div>
    </header>



    <!--  -->
    <section class="container min-vh-100 max- d-flex align-items-center justify-content-center ">
        <div class="gradient-border-wrapper ">
            <div class="form-container ">
                <form>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>

                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>

                        <div class="col-md-6">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" class="form-control" id="company">
                        </div>

                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="email">
                        </div>

                        <div class="col-md-6">
                            <label for="website" class="form-label">Your website</label>
                            <input type="url" class="form-control" id="website" placeholder="https://...">
                        </div>

                        <div class="col-12 mt-3">
                            <p class="mb-1">When is best time of day to reach you</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reachTime" id="morning" checked>
                                <label class="form-check-label" for="morning">Morning</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reachTime" id="evening">
                                <label class="form-check-label" for="evening">Evening</label>
                            </div>
                        </div>

                        <div class="col-12 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="newsletterCheck">
                                <label class="form-check-label" for="newsletterCheck">Sure</label>
                            </div>
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn_submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>






    <footer>
        <div class="container d-flex align-items-center justify-content-center py-5">
            <p>Ghost © 2025</p>
            <p><a href="#" class="text-decoration-none text-light">Data & privacy</a> • <a href="#"
                    class="text-decoration-none text-light">Contact</a> • <a href="#"
                    class="text-decoration-none text-light">Code of Conduct</a></p>

        </div>

    </footer>




</body>

</html>
